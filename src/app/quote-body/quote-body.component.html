<h3 class="text-center">All the Quotes.....</h3>
<div class="row">
    <div class="colmb-8">
<hr>
    <div *ngFor='let quote of quotes'>
    
        <div class="card">
            <div class="card-header">
            Quote number:  {{quote.id}}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{quote.quote}}.</p>
                <footer class="blockquote-footer"><cite title="Source Title">{{quote.author}}</cite></footer>
              </blockquote>
              <button class="btn btn-primary">Show me more</button>
            </div>
          </div>
    </div>
    </div>
    </div>
